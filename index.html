<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/80c401d6e9.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>

    <div class="container">

        <p class="mode">Mode:</p>
        <input type="checkbox" class="checkbox" id="checkbox">

        <label for="checkbox" class="label">
            <li class="fas fa-moon"></li>
            <li class="fas fa-sun"> </li>
            <div class="ball"></div>        
        </label>
    </div>
    
    <div class="calculator" >

        <div class="sol" id="output"></div>

        <input class="operation" id="out"  placeholder="">

        <div class="btn">
            <button id="ac" onclick="clearing()"> AC</button>
            <button id="back" onclick="del()">C</button>
            <button id="modulus"  onclick="display('/100')" >%</button>
            <button id="divide" onclick="display('/')"> / </button>
            <button id="seven" onclick="display('7')">7</button>
            <button id="eight" onclick="display('8')">8</button>
            <button id="nine" onclick="display('9')">9</button>
            <button id="times" onclick="display('*')">&#9747;</button>
            <button id="four" onclick="display('4')">4</button>
            <button id="five" onclick="display('5')">5</button>
            <button id="six" onclick="display('6')">6</button>
            <button id="minus" onclick="display('-')">-</button>
            <button id="one" onclick="display('1')">1</button>
            <button id="two" onclick="display('2')">2</button>
            <button id="three" onclick="display('3')">3</button>
            <button id="plus" onclick="display('+')"> +</button>
            <button id="zero" onclick="display('0')">0</button>
            <button id="dot" onclick="display('.')">.</button>
            <button id="equal" onclick="equal()">=</button>
        </div>

    </div>


    <script src="demo.js"></script>
</body>
</html>
